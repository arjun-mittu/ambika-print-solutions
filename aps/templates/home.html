{% extends 'base.html' %}
{% load static%}
{% block content %}
<section id="home-section" class="hero">
		  <div class="home-slider owl-carousel">
	      <div class="slider-item js-fullheight">
	      	<div class="overlay"></div>
	        <div class="container-fluid p-0">
	          <div class="row d-md-flex no-gutters slider-text align-items-center justify-content-end" data-scrollax-parent="true">
	          	<img class="one-third order-md-last img-fluid" src="{%static 'images/bg_1.png' %}" alt="">
		          <div class="one-forth d-flex align-items-center ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
		          	<div class="text">
		          		<span class="subheading">Welcome!</span>
		          		<div class="horizontal">
				            <p class="mb-4" style="font-size:20px;">Get your new fitness fashion here</p>
				            
				            <p><a href="#products" class="btn-custom">Discover Now</a></p>
				          </div>
		            </div>
		          </div>
	        	</div>
	        </div>
	      </div>
	    </div>
    </section>


    <section class="ftco-section bg-light">
    	<a id="products">
        <div class="container">
				<div class="row justify-content-center mb-3 pb-3">
          <div class="col-md-12 heading-section text-center ftco-animate">
            <h2 class="mb-4">Products</h2>
            <!--<p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia</p> -->
          </div> 		
    	</div>
    	<div class="container">
    		<div class="row">
                {% for item in object_list%}
    			<div class="col-sm-12 col-md-6 col-lg-3 ftco-animate d-flex">
    				<div class="product d-flex flex-column">
    					<a href="{{ item.get_absolute_url }}" class="img-prod"><img  style="height:250px; width:100%;" class="img-fluid" src="{{item.image.url}}" alt="{{item.title}}">
    						<div class="overlay"></div>
    					</a>
    					<div class="text py-3 pb-4 px-3">
    						<div class="d-flex">
    							<div class="cat">
		    						<span>{{item.typechoice}}</span>
		    					</div>
		    					
	    					</div>
    						<h3><a href="{{ item.get_absolute_url }}">{{item.title}}</a></h3>
    						<div class="pricing">
	    						<p class="price"><span>&#8377; {{item.price}}</span></p>
	    					</div>
	    					
    					</div>
    				</div>
    			</div>
    			{% endfor %}
    		</div>
    	</div>
    </section>

   
    

    
    {% endblock content %}
